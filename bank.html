<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-6xl text-center mt-6 font-medium">Let's check your <span class="text-7xl font-semibold text-sky-600">Money</span>bag !!!</h1></header>
    <!-- main body -->
    <main>
        <section class="mt-12">

            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Deposite</h1>
                    <h2 class="text-3xl">$<span id="depositTotal">00</span>  </h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h1 class="text-2xl">withdraw</h1>
                    <h2 class="text-3xl">$<span id="withdrawtotal">00</span></h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-3xl">$<span id="balanceTotal">1240</span></h2>
                   
                </div>
            </div>
        </section>
        <!-- diposit and Withdraw -->

        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto ">
                
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4 text-white font-medium">Please Deposit</h1>
                    <div >
                        <input class="w-full block mb-2 px-6  font-medium p-2 rounded-xl" type="text" name="" id="user-deposit" placeholder="$amount you want tso deposit">
                        <button id="btn-deposit" class="bg-blue-300 hover:bg-red-700 px-8 py-1 text-white rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-600 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4 text-white font-medium">Please Withdraw</h1>
                    <div >
                        <input class="w-full block mb-2 px-6  font-medium p-2 rounded-xl" type="text" name="" id="withdrawField" placeholder="$amount you want tso Withdraw">
                        <button id="btn-withdraw" class="bg-blue-300 hover:bg-yellow-700 px-8 py-1 text-white rounded-lg">Withdraw</button>
                    </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
